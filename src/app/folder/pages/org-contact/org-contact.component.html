<ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Danh bạ cơ quan</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-grid>
        <ng-container *ngIf="!isLoading && departmentOfficers && departmentOfficers.length > 0">
            <app-subordinate #subordinate [departments]="departmentOfficers">
                <ng-template let-officers="officers">
                    <div class="box-table">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                      
                                        <th scope="col">Họ và tên</th>

                                        <th scope="col">Thông tin</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of officers; let i = index" style="font-size: 12px;" >
                               
                                        <td style="padding-top: 15px;">
                                            <div class="p-1">{{item.fullName}}</div>
                                            <div class="p-1" style="color: #ccc;">{{ item.officerPosition }}</div>
                                        </td>
                                
                                        <td style="padding-top: 15px; padding-left: 10px;">
                                            <div>{{ item.phoneNumber }}</div>
                                            <div>{{ item.email }}</div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </ng-template>
            </app-subordinate>
        </ng-container>
        
        <div *ngIf="isLoading" class="ion-padding custom-skeleton">
          <ion-list>
            <ion-list-header>
              <ion-label>
                <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
              </ion-label>
            </ion-list-header>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-thumbnail>
              <ion-label>
                <h3>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-thumbnail>
              <ion-label>
                <h3>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-thumbnail>
              <ion-label>
                <h3>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-thumbnail>
              <ion-label>
                <h3>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
          </ion-list>
        </div>
      
        <div class="no-item" *ngIf="!isLoading && departmentOfficers.length === 0">
          Không có bản tin nào ở mục này cả!
        </div>
    </ion-grid>
    
  
  </ion-content>
